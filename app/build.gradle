buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'

android {
    target = 'android-19'
    sourceSets {
        main {
            manifest {
                srcFile 'AndroidManifest.xml'
            }
            java {
                srcDir 'src'
                exclude 'com/project/gutenberg/util/billing/**'
            }
            res {
                srcDir 'res'
            }
            assets {
                srcDir 'assets'
            }
        }
    }
    defaultConfig {
        minSdkVersion 15
        compileSdkVersion 17
        targetSdkVersion 19
        buildToolsVersion "19.1.0"
        versionCode 2
        versionName "1.0.1"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    lintOptions {
        abortOnError false
    }
}


dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile project(':libs:sqlite_assets_helper')
}